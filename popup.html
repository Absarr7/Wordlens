<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      body {
        font-family: 'poppins', sans-serif;
        background: #1b1b1b;
        overflow-x: hidden;
      }

      body::-webkit-scrollbar {
        width: 5px;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #3a3939;
        border-radius: 20px
      }

      * {
        color: white;
        padding: 0;
        margin: 0;
      }

      #container {
        height: 350px;
        width: 300px;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
      }

      #heading {
        font-size: 25px;
        padding-top: 15px;
        padding-bottom: 2px;
      }

      #guide {
        color: #ffffff;
        font-size: 10px;
        font-weight: 200;
      }

      #word {
        font-size: 30px;
        font-weight: 700;
        padding-top: 15px;
        color: rgb(107, 66, 255);
      }

      ul {
        padding-bottom: 20px;
        padding-top: 10px;
      }

      li {
        font-size: 12px;
        text-align: left;
        padding: 5px 20px;
        list-style-type: none;
      }

      .search-container {
        margin: 15px 0;
        width: 80%;
      }

      #searchInput {
        width: 70%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: white;
        margin-right: 5px;
      }

      #searchButton {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: rgb(107, 66, 255);
        color: white;
        cursor: pointer;
        align-items: center;
      }

      #searchButton:hover {
        background: rgb(87, 46, 235);
      }
    </style>
    <title>popup</title>
  </head>
  <body>
    <div id="container">
      <h3 id="heading">WordLens</h3>
      <p id="guide">Created by <a href="https://github.com/Absarr7" target="_blank" style="text-decoration: none;">Absar Ahmad</a> <a href="https://x.com/absarr35" target="_blank"><img class="footer-icon" width="10px" height="10px" src="/icons/twitter.svg"></a></p>
      
      <!-- Add search form -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search a word...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>

      <h3 id="word"></h3>
      <p id="def"></p>
      <ul id="definitionList"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
